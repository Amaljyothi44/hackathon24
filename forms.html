<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="cntr">
       <div class="pic">
           <div class="padd"></div>
           <div class="cntr">
               <div class="board">
                   <div class="cntr">
                       <div class="pad"></div>
                       <button class="btn"><i class="fa fa-folder"></i>
                        Autofill using Resume<br/>
                        <input type="file" class="hidden-input" />
                        </button>
                       <div class="pad">OR</div>
                       <div class="custom-input">
                        <input class="form-control" type="text" placeholder="Name">
                        <div class="p"></div>
                        <input class="form-control" type="text" placeholder="Email">
                        <div class="p"></div>
                        <input class="form-control" type="text" placeholder="Mobile Number">
                        <div class="p"></div>
                        <select id="Gender" class="form-control">
                            <option selected>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                          </select>
                        <div class="p"></div>
                        <input class="form-control" type="text" placeholder="Highest Qualification">
                        <div class="p"></div>
                        <input class="form-control" type="text" placeholder="College">
                        <div class="p"></div>
                        <input class="form-control" type="text" placeholder="Branch">
                        <div class="p"></div>
                        <input class="form-control" type="text" placeholder="Year of Graduation">
                        </div>

                       <div class="pad"><button class="submit-button btn btn-primary">Submit</button></div>
                   </div>
               </div>
           </div>
           <div class="padd"></div>
       </div>
   </div>
</body>
</html>
